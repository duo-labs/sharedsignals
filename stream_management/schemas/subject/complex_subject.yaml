  tenant:
    $ref: "./simple_subject.yaml"
    description: A Subject Identifier that identifies an organizational unit.
  user:
    $ref: "./simple_subject.yaml"
    description: A Subject Identifier that identifies a group.
title: ComplexSubject
type: object
