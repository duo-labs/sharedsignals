description: |-
  [Spec](https://openid.net/specs/openid-sse-framework-1_0-01.html#rfc.section.3.4.1)

  The "JWT ID" Subject Identifier Format specifies a JSON Web Token (JWT)
  identifier, defined in [RFC7519](https://datatracker.ietf.org/doc/html/rfc7519).
properties:
  format:
    default: jwt_id
    enum:
      - jwt_id
    title: Format
    type: string
  # TODO: pattern this
  iss:
    example: "https://idp.example.com/123456789/"
    title: iss
    type: string
  # TODO: pattern this
  jti:
    example: "B70BA622-9515-4353-A866-823539EECBC8"
    title: jti
    type: string
required:
  - format
  - iss
  - jti
title: JwtID
type: object
